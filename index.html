		<div>
			<p>距离跨年有：</p>
			<span id="years"></span>
			<span id="days"></span>
			<span id="hours"></span>
			<span id="minutes"></span>
			<span id="seconds"></span>
			<script>
				function calculateTime() {
					var currentDate = new Date();
					var targetDate = new Date("2024-01-01T00:00:00"); // 设置目标时间，格式为YYYY-DDTHH:MM:SS
					var remainingTime = targetDate - currentDate;
					var seconds = Math.floor((remainingTime / 1000) % 60);
					var minutes = Math.floor((remainingTime / 1000 / 60) % 60);
					var hours = Math.floor((remainingTime / 1000 / 60 / 60) % 24);
					var days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
					var years = Math.floor(days / 365);
					document.getElementById("years").innerHTML = years + "年 ";
					document.getElementById("days").innerHTML = days % 365 + "天 ";
					document.getElementById("hours").innerHTML = hours + "小时 ";
					document.getElementById("minutes").innerHTML = minutes + "分钟 ";
					document.getElementById("seconds").innerHTML = seconds + "秒";
				}
				setInterval(calculateTime, 1000);
			</script>

					display: inline-block;
					margin-right: 5px;
				}
